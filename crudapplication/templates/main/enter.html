<html>
<head>
	{% load static %}
	<link href="{% static 'tinymce/css/prism.css'  %}" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<div class="container">
	<form method="POST" action="/enter/">
	{% csrf_token %}
		<h1>Enter the details</h1><br><br>
		<label> enter the id</label>
		<div class="col-sm-4">{{form.eid}}</div>
		<label>enter name</label>
		<div class="col-sm-4">{{form.ename}}</div>
		<label>enter email</label>
		<div class="col-sm-4">{{form.eemail}}</div>
		<br><br>
		<input type="submit" class="btn btn-outline-info" value="submit">

</form>
</div>
</body>
<script src="{% static 'tinymce/js/prism.js' %}"></script>
</html>
